<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toggle switch</title>
</head>
<body>
    <div class="btn">
        <input class="toggle" type="checkbox" id="check1">
        <label for="check1">Checked?</label>
    </div>
    <div class="btn">
        <input disabled class="toggle" type="checkbox" id="check2">
        <label for="check2">Checked?</label>
    </div>
    <div class="btn">
        <input checked disabled class="toggle" type="checkbox" id="check3">
        <label for="check3">Checked?</label>
    </div>
</body>
</html>
